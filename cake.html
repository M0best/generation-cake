<body>
    <section class="text">

        <p> Тут вы можете собрать свой собственный торт </p>

<section class="buttons">
    <a id="sing-up" class="sing-up"> Регестрация </a>
</section>

<section class="cake-section">
    <div class="cake">
        <div class="br">
            <select class="biscuits">
                <option value="1"> Бисквит: Шоколадный </option>
                <option value="2"> Бисквит: Ванильный </option>
                <option value="3"> Бисквит: Морковный </option>
                <option value="4"> Бисквит: Красный бархат </option>
                <option value="5"> Бисквит: Безглютеновый </option>
            </select>

            <select class="crem">
                <option value="1"> Крем: Чиз </option>
                <option value="2"> Крем: Шоколадный </option>
                <option value="3"> Крем: Ванильный </option>
                <option value="4"> Крем: Заворной </option>
                <option value="5"> Крем: Кокосовый </option>
            </select>

            <select class="crem-cake">
                <option value="1"> Крем покрывающий торт: Чиз </option>
                <option value="2"> Крем покрывающий торт: Шоколадный </option>
                <option value="3"> Крем покрывающий торт: Ванильный </option>
                <option value="4"> Крем покрывающий торт: Заворной </option>
                <option value="5"> Крем покрывающий торт: Кокосовый </option>
            </select>

            <select class="nachinka">
                <option value="1"> Начинка: Малина + смородина </option>
                <option value="2"> Начинка: Клубника + банан </option>
                <option value="3"> Начинка: Смородина </option>
                <option value="4"> Начинка: Солёная карамель  </option>
                <option value="5"> Начинка: Брусника </option>
            </select>

            <select class="width">
                <option value="15"> Ширина: 15 см </option>
                <option value="20"> Ширина: 20 см </option>
                <option value="25"> Ширина: 25 см </option>
                <option value="30"> Ширина: 30 см </option>
            </select>

            <select class="height">
                <option value="10"> Высота: 10 см </option>
                <option value="15"> Высота: 15 см </option>
                <option value="20"> Высота: 20 см </option>
            </select>

            <select class="yarusi">
                <option value="1"> Количество ярусов: 1 </option>
                <option value="2"> Количество ярусов: 2 </option>
                <option value="3"> Количество ярусов: 3 </option>
            </select>

            <section class="input-color">
                <label for="color-picker"> Цвет торта: </label>
                <input type="color" value="#bdefff" id="color-picker"/>
            </section>

            <svg  class="cusok" fill="#000000"  id="Capa_1" viewBox="-5 -50 400 600" xml:space="preserve">
                <g>
                    <g>
                        <line x1="30" y1="390" x2="480" y2="320" stroke-width="120" stroke="rgb(82, 52, 0)" class="line-biscuits1"/>
                        <line x1="20" y1="380" x2="450" y2="310" stroke-width="10" stroke="white" class="line-crem1"/>
                        <line x1="20" y1="368" x2="450" y2="298" stroke-width="15" stroke="orange" class="line-nachinka1"/>
                        <line x1="20" y1="430" x2="450" y2="360" stroke-width="10" stroke="white" class="line-crem1"/>
                        <line x1="20" y1="419" x2="450" y2="349" stroke-width="15" stroke="orange" class="line-nachinka1"/>

                        <polygon points="220,30, 50,290, 480,260 410,100 300,20"  />
                        <path d="M229.069,0.098c-2.7-0.3-5.5,0.1-8,1c-4.9,1-9.3,3.8-12.3,8.4l-205.6,295.1c-3.1,5.3-3.1,10.8-3.1,11.5v153.3    
                        c0,14.1,6.7,23.9,26,19.8l447.4-73c9.3-1,16.6-9.4,16.6-19.8v-153.3C490.069,242.398,481.069,28.298,229.069,0.098z     
                        M235.469,41.798c114.5,12.9,178.7,69.3,209.5,184.6l-380.5,62.5L235.469,41.798z M448.569,378.598l-407,66.7v-112.5l406.9-66.4    
                        v112.2H448.569z"/>
                    </g>
                </g>
            </svg>
        </div>
    </div>
</section>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2> Sing up new account or log in account</h2>

        <div class="messageBox">
            <div class="fileUploadWrapper">
                <span class="tooltip">Add an image</span>
                <input type="file" id="file" name="file" />
            </div>
                <input required="" placeholder="Gmail..." type="text" id="messageInput" />
                <button id="sendButton"> </button>
            </div>  

        <div class="messageBox1">
            <div class="fileUploadWrapper">
                <span class="tooltip">Add an image</span>
                <input type="file" id="file" name="file" />
            </div>
            <input required="" placeholder="Password..." type="text" id="messageInput" />
            <button id="sendButton"> </button>
        </div>  

        <div class="messageBox2">
            <div class="fileUploadWrapper">
                <span class="tooltip">Add an image</span>
                <input type="file" id="file" name="file" />
            </div>
            <input required="" placeholder="Password again..." type="text" id="messageInput" />
            <button id="sendButton">
                <svg class="svg-modal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                    <path
                        fill="none"
                        d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                    </path>
                    <path
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="33.67"

                        d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
